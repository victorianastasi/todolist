<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de Tareas">
    <meta name="keywords" content="tareas, recordatorio">
    <title>To Do List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Bootstrap Jquery, popper, js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./js/index.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="header" id="header">
                <div id="header-text">
                    <h1 class="title">Lista de Tareas</h1>
                </div>
            </div>
        </header>
        
        <main>
            <div class="add-task input-group ">
                <input type="text" id="input-text" class="form-control input-add" placeholder="Escribe tu tarea..">
                <button id="btn-add" class="btn btn-add"><i class="fas fa-plus"></i></button>
            </div>
            <div class="delete-box" id="delete-all">
                <p class=" btn btn-dark"><i class="fas fa-times-circle search-icon"></i> Borrar todo </p>
            </div>
            <div id="tasks" class="tasks"></div>
            <div class="no-tasks animate__animated animate__zoomIn animate__fast" id="no-tasks">Tu lista de tareas esta vacia</div>
        </main>

        <section class="btnTop-box">
            <button id="btnTop" class="btn btnTop"><i class="fas fa-chevron-up btnTop-icon animate__animated animate__fadeInUp animate__infinite infinite"></i></button>
        </section>
        <section id="notification" class="notification"></section>
    </body>
</html>
